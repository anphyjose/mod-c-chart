<div class="transactions">

          <div class="title">Active Users</div>
          <div class="transaction-wrapper" >
            <div class="transaction" *ngFor="let users of userList">
              <ng-container *ngIf="users.role=='user' ">
                <div class="title col-md-3">{{users.userName }}</div>
                <div class="price col-md-3">{{users.emailAddress }}</div>
                <div class="title col-md-2">
                  {{users.role}}</div>
                  <div class="status col-md-2">{{users.companyName }}</div>
               <div class="col-md-2"><i class="bi bi-view-list" routerLink="/profile/{{users.id}}" ></i> </div>
              </ng-container>
             
           
            </div>
          </div>
        </div>
