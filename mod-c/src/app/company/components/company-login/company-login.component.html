
<section  style="background: linear-gradient(to bottom right, #1B4F6C, #9DE2F2) ">
    <div class="container py-5 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5  py-5 ">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                  alt="login form" class="img-fluid py-5" style="border-radius: 1rem 0 0 1rem; " />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="personalDetails">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                      <span class="h1 fw-bold mb-0">MOD-C-Management</span>
                    </div>
  
                    <!-- <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5> -->

                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Email address</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27">Password</label>

                    <input type="text" class="form-control" formControlName="userName" name=" userName"
                                        placeholder=" username" />
                                    <span class="text-danger"
                                        *ngIf="personalDetails.controls['userName'].touched && personalDetails.hasError('required',' userName')">
                                        * username is required
                                    </span><br>

                                    <input type="text" class="form-control" formControlName="password" name="password"
                                        placeholder="password" />
                                    <span class="text-danger"
                                        *ngIf="personalDetails.controls['password'].touched && personalDetails.hasError('required','password')">
                                        *password is required
                                    </span>
                                    <br>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-primary btn-lg btn-block" type="button" (click)="login()">Login</button>
                    </div>
  
                    <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                    <p class="mb-5 pb-lg-2" style="color: #393f81;"> </p>Don't have an account? <a routerLink="/signup" >
                       Register here</a>
                    <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a> -->
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
